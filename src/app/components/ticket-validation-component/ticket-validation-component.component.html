<h2 mat-dialog-title>ValidaciÃ³n de Ticket</h2>
<div mat-dialog-content>
  <p *ngIf="ticketNumber === '001'; else noExistMessage">Factura existente</p>
  <ng-template #noExistMessage>
    <p>No existe esta factura</p>
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button *ngIf="ticketNumber === '001'" (click)="closeDialog()">Cerrar</button>
  <button mat-button *ngIf="ticketNumber !== '001'" (click)="cancel()">Cancelar</button>
  <button mat-button *ngIf="ticketNumber !== '001'" (click)="generate()">Generar</button>
</div>
