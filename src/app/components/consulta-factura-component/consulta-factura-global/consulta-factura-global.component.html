<div class="container">
    <h1>Consulta Factura Global</h1>

    <div class="top">
        <mat-form-field class="mat-form-field2">
            <mat-label>Sucursal</mat-label>
            <mat-select>
              <mat-option value="one">Sucursal 1</mat-option>
              <mat-option value="two">Sucursal 2</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="mat-form-field2">
            <mat-label>Tipo Factura</mat-label>
            <mat-select>
              <mat-option value="one">Egreso</mat-option>
              <mat-option value="two">Ingreso</mat-option>
            </mat-select>
        </mat-form-field> 

        <mat-form-field class="mat-form-field2">
            <mat-label>Rango de fechas</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input matStartDate placeholder="Fecha inicial">
              <input matEndDate placeholder="Fecha final">
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
    </div>

    <div class="midbody">
        <mat-form-field class="filtro">
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. XAXX010101000" #input>
          </mat-form-field>
          
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
            <!-- Position Column -->
            <ng-container matColumnDef="ticket">
              <th mat-header-cell *matHeaderCellDef> Ticket </th>
              <td mat-cell *matCellDef="let element"> {{element.ticket}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="rfc">
              <th mat-header-cell *matHeaderCellDef> RFC </th>
              <td mat-cell *matCellDef="let element"> {{element.rfc}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="fecha">
              <th mat-header-cell *matHeaderCellDef> Fecha </th>
              <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="descargar">
              <th mat-header-cell *matHeaderCellDef> Descargar </th>
              <td mat-cell *matCellDef="let element"> {{element.descargar}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
    </div>
    <div class="btnGenerar"> 
        <button mat-raised-button type="submit">Descargar Todas</button>
    </div>

</div>
